      <TD width="819"  valign="top"><FONT color="#000000" face="メイリオ">2013-01-01 正月早々縁起が悪いぜ！<BR>
      <BR>
      大手の製品でOSを破壊する強烈な不具合は今まで（運よく？）お目にかかりませんでしたが、正月早々やられました。<BR>
      カウントダウン番組が終わって一段落したのちセットアップ作業続けたら....年明け早々縁起が悪いぜ！<BR>
      <IMG src="image.jpg" width="632" height="243" border="0"><BR>
      <BR>
      はい、見事にやられました。<BR>
      バカだから２回も、とほほ...<BR>
      ちなみに「<A href="http://msdn.microsoft.com/en-us/library/windows/hardware/ff560389(v=vs.85).aspx" target="_blank">DRIVER_OVERRAN_STACK_BUFFER</A>」と言うエラーが出ます。<BR>
      どうしても調べて何とかしようとするんだよねぇ、分かりもしないのに。<BR>
